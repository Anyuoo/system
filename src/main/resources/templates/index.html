<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title>人力资源管理系统</title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
		<link rel="stylesheet" th:href="@{/css/font.css}">
		<link rel="stylesheet" th:href="@{/css/weadmin.css}">
		<script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>

	</head>

	<body>
		<!-- 顶部开始 -->
		<div class="container">
			<div class="logo">
				<a href="index.html">人力资源管理系统</a>
			</div>
			<div class="left_open">
				<i title="展开左侧栏" class="layui-icon layui-icon-shrink-right"></i>
				
			</div>
			<ul class="layui-nav right" lay-filter="">
				<li class="layui-nav-item">
					<a href="javascript:;">管理</a>
					<dl class="layui-nav-child">
						<!-- 二级菜单 -->
						<dd>
							<a onclick="WeAdminShow('切换帐号','./login.html')">切换帐号</a>
						</dd>
						<dd>
							<a class="loginout" th:href="@{/login}">退出</a>
						</dd>
					</dl>
				</li>
			</ul>
		</div>
		<!-- 顶部结束 -->

		<!-- 中部开始 -->
		
		<!-- 左侧菜单开始 -->
		<div class="left-nav">
			<div id="side-nav"></div>
		</div>
		<!-- 左侧菜单结束 -->

		<!-- 右侧主体开始 -->
		<div class="page-content">
			<div class="layui-tab tab" lay-filter="wenav_tab" id="WeTabTip" lay-allowclose="true">
				<ul class="layui-tab-title" id="tabName">
					<li>桌面</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<iframe th:src='@{/welcome}' frameborder="0" scrolling="yes" class="weIframe"></iframe>
					</div>
				</div>
			</div>
		</div>
		<div class="page-content-bg"></div>
		<!-- 右侧主体结束 -->
		<!-- 中部结束 -->
		<!-- 底部开始 -->
		<div class="footer">
			<div class="copyright">Copyright ©2020 Admin v1.0 All Rights Reserved</div>
		</div>
		<!-- 底部结束 -->
		
		<script type="text/javascript">
			layui.config({
				base: './static/js/'
				,version: '101100'
			}).extend({ //设定模块别名
				admin: 'admin'
				,menu: 'menu'
			});
			layui.use(['jquery', 'admin', 'menu'], function(){
				var $ = layui.jquery,
					admin = layui.admin,
					menu = layui.menu;
				$(function(){
					menu.getMenu('./json/menu.json');
					var login = JSON.parse(localStorage.getItem("login"));
					if(login){
						if(login===0){
							window.location.href='WeAdmin-master/login.html';
							return false;
						}else{
							return false;
						}
					}else{
						window.location.href='../../../../../../QQDocument/2812431686/FileRecv/WeAdmin-master/login.html';
						return false;
					}
				});
			});

		</script>
	</body>
</html>
