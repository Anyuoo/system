<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>编辑</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/weadmin.css">
	</head>

	<body>
		<div class="weadmin-body">
			<form action="" class="layui-form">
                <div class="layui-form-item">
                    <label for="L_deptname" class="layui-form-label">
                        <span class="we-red"></span>部门名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_deptname" name="deptname" autocomplete="off" class="layui-input">
                    </div>
    
                    <div class="layui-form-item">
                        <label for="L_num" class="layui-form-label">员工人数</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_num" name="num" lay-verify="required|num" autocomplete=""
                                class="layui-input">
                        </div>
                    </div>
    
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
                    <input type="hidden" name="dataId" id="dataId" value="" />
                </div>
            </form>
		</div>
		<script src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript">
			layui.extend({
                admin: '{/}../js/admin'
			});
			layui.use(['form', 'jquery', 'admin','layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					admin = layui.admin,
					layer = layui.layer;

				//页面初始化加载
				$(function(){
					setTimeout(function(){
						frameVal();
					},100);
				});  
				function frameVal(){
					var dataId = $('input[name="dataId"]').val();
					var index = parent.layer.getFrameIndex(window.name); 
				    parent.layui.jquery("#deptList tr").each(function(){
				    	if($(this).attr('data-id')==dataId){
				    		console.log($(this));
				    		var tdArr=$(this).children('td');
				    		var deptname = tdArr.eq(2).text(); //部门名称
							var num = tdArr.eq(3).text(); //部门人数
							
							$('input[name="deptname"]').val(deptname);
							$('input[name="num"]').val(num);
							form.render();
				    	}
				    });
				}
				//监听提交
				form.on('submit(add)', function(data) {
					console.log(data);
					//发异步，把数据提交给php
					layer.alert("增加成功", {
						icon: 6
					}, function() {
						// 获得frame索引
						var index = parent.layer.getFrameIndex(window.name);
						//关闭当前frame
						parent.layer.close(index);
					});
					return false;
				});

			});
		</script>
	</body>

</html>
