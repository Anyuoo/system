<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/weadmin.css">
</head>

<body>
    <div class="weadmin-body">
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <label for="L_deptname" class="layui-form-label">
                    <span class="we-red"></span>部门名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_deptname" name="deptname" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <label for="L_num" class="layui-form-label">员工人数</label>
                    <div class="layui-input-inline">
                        <input type="text" id="L_num" name="num" lay-verify="required|num" autocomplete=""
                            class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
                <input type="hidden" name="dataId" id="dataId" value="" />
            </div>
        </form>
    </div>
    <script src="../lib/layui/layui.js" charset="utf-8"></script>

    <script>
        layui.extend({
            admin: '{/}../js/admin'
        });
        layui.use(['form', 'jquery', 'util', 'admin', 'layer'], function () {
            var form = layui.form,
                $ = layui.jquery,
                util = layui.util,
                admin = layui.admin,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                nikename: function (value) {
                    if (value.length < 2) {
                        return '名称至少两个字';
                    }
                },
            });

            //监听提交
            form.on('submit(add)', function (data) {
                //console.log(data.field);
                var f = data.field;
                //console.log(f.username);
                //console.log(f.sex);				
                //var sex = $('input:radio[name="sex"]:checked').val();

                //发异步，把数据提交给php
                layer.alert("增加成功", {
                    icon: 6
                }, function () {
                    //获取提交成功的时间
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);

                    var _len = parent.$('#memberList tr').length;
                    alert(_len);
                    parent.$('#memberList').append(
                        '<tr data-id="' + _len + '">' +
                        '<td>' +
                        '<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="' + _len + '"><i class="layui-icon">&#xe605;</i></div>' +
                        '</td>' +
                        '<td>' + _len + '</td>' +
                        '<td>' + f.deptname + '</td>' +
                        '<td>' + f.num + '</td>' +
                        '<td class="td-manage">' +
                        '<a title="编辑" onclick="WeAdminShow(\'编辑\',\'./edit.html\',600,400)" href="javascript:;"><i class="layui-icon">&#xe642;</i></a>' +
                        '<a title="删除" onclick="member_del(this,\'要删除的id\')" href="javascript:;"><i class="layui-icon">&#xe640;</i></a>' +
                        '</td>' +
                        '</tr>'
                    );
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
            });

        });
    </script>
</body>

</html>
