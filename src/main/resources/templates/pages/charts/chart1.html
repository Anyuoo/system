<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>统计图表</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/weadmin.css">
    </head>
    <body>
        <div style="width: 100%;height: 80px;"></div>
        <div class="weadmin-body">
            <div id="main" style="width: 100%;height:400px;"></div>
        </div>
        <script src="//cdn.bootcss.com/echarts/4.0.2/echarts.min.js"></script>
        <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '人员流动统计图'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data:['后端','技术部','前端','测试','运维']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: ['2013','2014','2015','2016','2017','2018','2019']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name:'后端',
                    type:'line',
                    stack: '总量',
                    data:[50,34,65,65,87,78,87]
                },
                {
                    name:'技术部',
                    type:'line',
                    stack: '总量',
                    data:[56,78,98,56,98,90,100]
                },
                {
                    name:'前端',
                    type:'line',
                    stack: '总量',
                    data:[13,14,13,15,16,20,23]
                },
                {
                    name:'测试',
                    type:'line',
                    stack: '总量',
                    data:[23,34,23,34,45,34,50]
                },
                {
                    name: '运维',
                    type:'line',
                    stack: '总量',
                    data:[12,13,14,13,15,14,14]
                }
            ]
        };


        myChart.setOption(option);
    </script>
    </body>
</html>
